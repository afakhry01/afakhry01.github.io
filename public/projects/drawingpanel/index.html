<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Drawing Panel</title>
</head>
<body>
  <!-- title -->
  <h1>Pixels Drawing Panel</h1>
  <!-- dimensions and color form -->
  <fieldset>
    <legend>Grid Properties</legend>
    <span>Grids Height: </span><input type="number" name="height" value="15" min="5" max="50">
    <span>Grids Width: </span> <input type="number" name="width" value="40" min="5" max="50">
    <span>Grid Size: </span> <input type="number" name="size" value="8" min="5" max="20">
    <button alt="submit">Submit</button>
  </fieldset>
  <!-- workspace -->
  <fieldset class="fieldset">
    <legend>Workspace</legend>
    <span>Pen Color: </span><input type="color">
    <span>Save As Image: </span><input type="image" src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Gtk-save-as.svg" class="input-image" alt="save-image" width="24" height="24">
    <span>Clean Workspace: </span><input type="image" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Icon_delete.svg" class="input-image" alt="clean-workspace" width="24" height="24">
  </fieldset>
  <!-- Drawing Panel -->
  <fieldset class="fieldset">
    <legend>Drawing Panel<legend>
</body>
</html>
